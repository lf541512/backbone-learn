<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<body>

   
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input type="text" id="new-todo" placeholder="What needs to be done?" />
        </header>
        <section id="main">
            <input type="checkbox" id="toggle-all" />
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script type='text/template' id="item-template">
        <div class="view">
            <input type="checkbox" class="toggle" <%= completed? 'checked':""%>> <label ><%= title%></label>
            <button class="destroy"></button>
        </div>
        <input type="text" class="edit" value='<%=title%>'>
</script>

    <script id="stats-template" type="text/template">
        <span id="todo-count"><strong><%=remaining%></strong> <%=remaining ===1?"item":"items"%> left</span>
        <ul id="filters">
            <li>
                <a href="#/" >All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed" >Completed</a>
            </li>
        </ul>
        <% if (completed) {%>
        <button id="clear-completed"> Clear complete (<%= completed %>)</button>
        <% } %>
</script>

 <script src="../jquery.js"></script>
    <script src="../underscore.js"></script>
    <script src="../backbone.js"></script>
    <script src='../backbone.localStorage.js'></script>
   
    <script src="./js/models/todo.js"></script>
    <script src="./js/models/todos.js"></script>
    <script src="./js/views/todo.js"></script>
    <script src="./js/views/app.js"></script>
     <script src="./js/app.js"></script>
      <script src="./js/routers/router.js"></script>
</body>

</html>
